<!DOCTYPE html>
<html>
<head>
    <title>Add Ratchet</title>
</head>
<body>
    <h1>Add Ratchet</h1>
    <form method="POST">
        <label for="ratchet_name">Ratchet Name:</label><br>
        <input type="text" id="ratchet_name" name="ratchet_name" required><br><br>

        <label for="ratchet_protrusions">Number of Protrusions:</label><br>
        <input type="number" id="ratchet_protrusions" name="ratchet_protrusions" required><br><br>

        <label for="ratchet_height">Base Height:</label><br>
        <input type="number" id="ratchet_height" name="ratchet_height" required><br><br>

        <label for="ratchet_weight">Weight (grams):</label><br>
        <input type="number" step="0.01" id="ratchet_weight" name="ratchet_weight"><br><br>

        <label for="attack">Attack:</label><br>
        <input type="number" id="attack" name="attack" value="0"><br><br>

        <label for="defense">Defense:</label><br>
        <input type="number" id="defense" name="defense" value="0"><br><br>

        <label for="stamina">Stamina:</label><br>
        <input type="number" id="stamina" name="stamina" value="0"><br><br>

        <label for="height">Height:</label><br>  <input type="number" id="height" name="height" value="0"><br><br> <input type="submit" value="Submit">
    </form>
</body>
</html>
