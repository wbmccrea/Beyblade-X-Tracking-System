<!DOCTYPE html>
<html>
<head>
    <title>Add Blade</title>
</head>
<body>
    <h1>Add Blade</h1>
    <form method="POST">
        <label for="blade_name">Blade Name:</label><br>
        <input type="text" id="blade_name" name="blade_name" required><br><br>

        <label for="canonical_name">Canonical Name:</label><br>
        <input type="text" id="canonical_name" name="canonical_name"><br><br>

        <label for="blade_type">Blade Type:</label><br>
        <select id="blade_type" name="blade_type" required>
            <option value="Attack">Attack</option>
            <option value="Defense">Defense</option>
            <option value="Stamina">Stamina</option>
            <option value="Balance">Balance</option>
            <option value="None">None</option>
        </select><br><br>

        <label for="spin_direction">Spin Direction:</label><br>
        <select id="spin_direction" name="spin_direction" required>
            <option value="Right-Spin">Right-Spin</option>
            <option value="Left-Spin">Left-Spin</option>
            <option value="Dual-Spin">Dual-Spin</option>
        </select><br><br>

        <label for="attack">Attack:</label><br>
        <input type="number" id="attack" name="attack" value="0"><br><br>

        <label for="defense">Defense:</label><br>
        <input type="number" id="defense" name="defense" value="0"><br><br>

        <label for="stamina">Stamina:</label><br>
        <input type="number" id="stamina" name="stamina" value="0"><br><br>

        <label for="weight">Weight:</label><br>
        <input type="number" id="weight" name="weight" value="0"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
