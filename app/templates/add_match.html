<!DOCTYPE html>
<html>
<head>
    <title>Add Match</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* Space below the player columns */
        }

        .column {
            flex: 1;
            border: 1px solid #ccc; /* Add borders to columns */
            padding: 10px;        /* Add padding within columns */
        }

        .stadium-container {
            text-align: center;
            margin-bottom: 20px; /* Space below stadium select */
        }

        .outcome-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 5px; /* Space between buttons */
            align-items: stretch;
        }
        .outcome-container{
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .draw-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .submit-container {
            text-align: center;
        }
        .submit-container input[type="submit"]{
            padding: 10px 20px; /* Add padding to the links */
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Add Match</h1>

    {% if message %}
        <p style="color: green; text-align: center;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <div class="stadium-container">
            <label for="stadium_name">Stadium:</label><br>
            <select id="stadium_name" name="stadium_name" required>
                <option value="">Select Stadium</option>
                {% for stadium in stadiums %}
                <option value="{{ stadium['stadium_name'] }}" {% if stadium['stadium_name'] == stadium_selected %}selected{% endif %}>{{ stadium['stadium_name'] }}</option>
                {% endfor %}
            </select><br><br>
        </div>

        <div class="container">
            <div class="column">
                <h2>Player 1</h2>
                <label for="player1_name">Player 1 Name:</label><br>
                <select id="player1_name" name="player1_name" required>
                    <option value="">Select Player 1</option>
                    {% for player in players %}
                    <option value="{{ player['player_name'] }}" {% if player['player_name'] == player1_selected %}selected{% endif %}>{{ player['player_name'] }}</option>
                    {% endfor %}
                </select><br><br>

                <label for="player1_combination_name">Player 1 Combination:</label><br>
                <select id="player1_combination_name" name="player1_combination_name" required>
                    <option value="">Select Combination</option>
                    {% for combination in combinations %}
                    <option value="{{ combination['combination_name'] }}" {% if combination['combination_name'] == p1_combo_selected %}selected{% endif %}>{{ combination['combination_name'] }}</option>
                    {% endfor %}
                </select><br><br>

                <label for="player1_launcher_name">Player 1 Launcher:</label><br>
                <select id="player1_launcher_name" name="player1_launcher_name" required>
                    <option value="">Select Launcher</option>
                    {% for launcher in launchers %}
                    <option value="{{ launcher['launcher_name'] }}" {% if launcher['launcher_name'] == p1_launcher_selected %}selected{% endif %}>{{ launcher['launcher_name'] }}</option>
                    {% endfor %}
                </select><br><br>
                <div class="outcome-buttons">
                    <button type="submit" name="finish_type" value="Survivor" name="winner_name" value="{{ player1_selected }}">Survivor</button>
                    <button type="submit" name="finish_type" value="Burst" name="winner_name" value="{{ player1_selected }}">Burst</button>
                    <button type="submit" name="finish_type" value="KO" name="winner_name" value="{{ player1_selected }}">KO</button>
                    <button type="submit" name="finish_type" value="Extreme" name="winner_name" value="{{ player1_selected }}">Extreme</button>
                </div>
            </div>
            <div class="column">
                <h2>Player 2</h2>
                <label for="player2_name">Player 2 Name:</label><br>
                <select id="player2_name" name="player2_name" required>
                    <option value="">Select Player 2</option>
                    {% for player in players %}
                    <option value="{{ player['player_name'] }}" {% if player['player_name'] == player2_selected %}selected{% endif %}>{{ player['player_name'] }}</option>
                    {% endfor %}
                </select><br><br>

                <label for="player2_combination_name">Player 2 Combination:</label><br>
                <select id="player2_combination_name" name="player2_combination_name" required>
                    <option value="">Select Combination</option>
                    {% for combination in combinations %}
                    <option value="{{ combination['combination_name'] }}" {% if combination['combination_name'] == p2_combo_selected %}selected{% endif %}>{{ combination['combination_name'] }}</option>
                    {% endfor %}
                </select><br><br>

                <label for="player2_launcher_name">Player 2 Launcher:</label><br>
                <select id="player2_launcher_name" name="player2_launcher_name" required>
                    <option value="">Select Launcher</option>
                    {% for launcher in launchers %}
                    <option value="{{ launcher['launcher_name'] }}" {% if launcher['launcher_name'] == p2_launcher_selected %}selected{% endif %}>{{ launcher['launcher_name'] }}</option>
                    {% endfor %}
                </select><br><br>
                <div class="outcome-buttons">
                    <button type="submit" name="finish_type" value="Survivor" name="winner_name" value="{{ player2_selected }}">Survivor</button>
                    <button type="submit" name="finish_type" value="Burst" name="winner_name" value="{{ player2_selected }}">Burst</button>
                    <button type="submit" name="finish_type" value="KO" name="winner_name" value="{{ player2_selected }}">KO</button>
                    <button type="submit" name="finish_type" value="Extreme" name="winner_name" value="{{ player2_selected }}">Extreme</button>
                </div>
            </div>
        </div>
        <div class="draw-container">
            <button type="submit" name="finish_type" value="Draw">Draw</button>
        </div>
        <div class="submit-container">
            <input type="submit" value="Add Match">
        </div>
    </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
