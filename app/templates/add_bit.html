<!DOCTYPE html>
<html>
<head>
    <title>Add Bit</title>
</head>
<body>
    <h1>Add Bit</h1>
    <form method="POST">
        <label for="bit_name">Bit Name:</label><br>
        <input type="text" id="bit_name" name="bit_name" required><br><br>

        <label for="bit_weight">Weight:</label><br>
        <input type="number" step="0.1" id="bit_weight" name="bit_weight"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
