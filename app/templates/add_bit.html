<!DOCTYPE html>
<html>
<head>
    <title>Add Bit</title>
</head>
<body>
    <h1>Add Bit</h1>
    <form method="POST">
        <label for="bit_name">Bit Name (Short):</label><br>
        <input type="text" id="bit_name" name="bit_name" required><br><br>

        <label for="full_bit_name">Bit Name (Full):</label><br>
        <input type="text" id="full_bit_name" name="full_bit_name" required><br><br>

        <label for="bit_weight">Weight (grams):</label><br>
        <input type="number" step="0.01" id="bit_weight" name="bit_weight"><br><br>

        <label for="bit_type">Bit Type:</label><br>
        <select id="bit_type" name="bit_type" required>
            <option value="Attack">Attack</option>
            <option value="Defense">Defense</option>
            <option value="Stamina">Stamina</option>
            <option value="Balance">Balance</option>
            <option value="Unknown">Unknown</option>
        </select><br><br>

        <label for="attack">Attack:</label><br>
        <input type="number" id="attack" name="attack" value="0"><br><br>

        <label for="defense">Defense:</label><br>
        <input type="number" id="defense" name="defense" value="0"><br><br>

        <label for="stamina">Stamina:</label><br>
        <input type="number" id="stamina" name="stamina" value="0"><br><br>

        <label for="dash">Dash:</label><br>
        <input type="number" id="dash" name="dash" value="0"><br><br>

        <label for="burst_resistance">Burst Resistance:</label><br>
        <input type="number" id="burst_resistance" name="burst_resistance" value="0"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
